<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Simple Calculator</h1>
        </div>
        <div class="row">
            <input type="text" id="result" />
        </div>
        <div class="row button-spacing">
            <div class="btn-toolbar">
                <button type="button" id="7" class="btn btn-primary btn-sm">7</button>
                <button type="button" id="8" class="btn btn-primary btn-sm">8</button>
                <button type="button" id="9" class="btn btn-primary btn-sm">9</button>
                <button type="button" id="CE" class="btn btn-danger btn-sm">CE</button>
            </div>
        </div>
        <div class="row button-spacing">
            <div class="btn-toolbar">
                <button type="button" id="4" class="btn btn-primary btn-sm">4</button>
                <button type="button" id="5" class="btn btn-primary btn-sm">5</button>
                <button type="button" id="6" class="btn btn-primary btn-sm">6</button>
                <button type="button" id="division" class="btn btn-success btn-sm">รท</button>
            </div>
        </div>
        <div class="row button-spacing">
            <div class="btn-toolbar">
                <button type="button" id="1" class="btn btn-primary btn-sm">1</button>
                <button type="button" id="2" class="btn btn-primary btn-sm">2</button>
                <button type="button" id="3" class="btn btn-primary btn-sm">3</button>
                <button type="button" id="mult" class="btn btn-success btn-sm">x</button>
            </div>
        </div>
        <div class="row button-spacing">
            <div class="btn-toolbar">
                <button type="button" id="dec" class="btn btn-primary btn-sm">.</button>
                <button type="button" id="plus" class="btn btn-success btn-sm">+</button>
                <button type="button" id="subt" class="btn btn-success btn-sm">-</button>
                <button type="button" id="equal" class="btn btn-default btn-sm">=</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
